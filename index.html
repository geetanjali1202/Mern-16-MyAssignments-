<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Cards with Logo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 20px;
    }
    .nameInitials {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row" id="cards-container"></div>
</div>

<script>
const url = 'https://jsonplaceholder.typicode.com/users';

async function DisplayNameCards() {
  try {
    const response = await fetch(url);
    const data = await response.json();

    const container = document.getElementById('cards-container');
    container.innerHTML = '';

    const users = data.slice(0, 9); 

    users.forEach(user => {
     
      const col = document.createElement('div');
      col.className = 'col-md-4';


      const card = document.createElement('div');
      card.className = 'card shadow-sm';


      const cardBody = document.createElement('div');
      cardBody.className = 'card-body';


      const cardHeader = document.createElement('div');
      cardHeader.className = 'card-header';


      const nameInitials = document.createElement('div');
      nameInitials.className = 'nameInitials';


      const names = user.name.split(' ');
      let initials = names[0][0];
      if (names.length > 1) initials += names[names.length - 1][0];
      nameInitials.textContent = initials.toUpperCase();


      const nameTitle = document.createElement('h5');
      nameTitle.className = 'card-title mb-0';
      nameTitle.textContent = user.name;

      cardHeader.appendChild(nameInitials);
      cardHeader.appendChild(nameTitle);


      const addressPara = document.createElement('p');
      addressPara.className = 'card-text';
      addressPara.innerHTML = `<strong>Address:</strong> ${user.address.street}, ${user.address.city}`;


      const phonePara = document.createElement('p');
      phonePara.className = 'card-text';
      phonePara.innerHTML = `<strong>Mobile:</strong> ${user.phone}`;


      cardBody.appendChild(cardHeader);
      cardBody.appendChild(addressPara);
      cardBody.appendChild(phonePara);


      card.appendChild(cardBody);


      col.appendChild(card);

      
      container.appendChild(col);
    });

  } catch (error) {
    console.error('Error fetching users:', error);
  }
}

DisplayNameCards();
</script>
</body>
</html>
