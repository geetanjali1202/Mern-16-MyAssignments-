<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To‑Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 700px; margin-top: 2rem; }
    .task-title { font-weight: 600; }
    .task-desc { font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
<div class="container">
  <h3 class="mb-3">To‑Do List</h3>

  <form id="taskForm" class="row g-2 mb-3">
    <div class="col-md-4">
      <input id="taskTitle" type="text" class="form-control" placeholder="Task title" required>
    </div>
    <div class="col-md-6">
      <input id="taskDesc" type="text" class="form-control" placeholder="Task description">
    </div>
    <div class="col-md-2 d-grid">
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>

  <ul id="taskList" class="list-group"></ul>
</div>

<script>
let tasks = [];
const taskForm = document.getElementById('taskForm');
const taskTitle = document.getElementById('taskTitle');
const taskDesc = document.getElementById('taskDesc');
const taskList = document.getElementById('taskList');


taskForm.addEventListener('submit', function(e){
  e.preventDefault();
  const title = taskTitle.value.trim();
  const desc = taskDesc.value.trim();
  if (!title) return;
  tasks.push({title, desc});
  renderTasks();
  taskForm.reset();
});


function renderTasks(){
  taskList.innerHTML = '';
  tasks.forEach((t, idx) => {
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-start';

    const content = document.createElement('div');
    content.className = 'me-auto';

    const titleEl = document.createElement('div');
    titleEl.className = 'task-title';
    titleEl.textContent = t.title;
    content.appendChild(titleEl);

    if (t.desc) {
      const descEl = document.createElement('div');
      descEl.className = 'task-desc';
      descEl.textContent = t.desc;
      content.appendChild(descEl);
    }

    const btnGroup = document.createElement('div');

    const editBtn = document.createElement('button');
    editBtn.className = 'btn btn-sm btn-outline-secondary me-2';
    editBtn.textContent = 'Edit';
    editBtn.onclick = () => {
      const newTitle = prompt('Edit task title:', t.title);
      const newDesc = prompt('Edit task description:', t.desc);
      if (newTitle) {
        tasks[idx].title = newTitle.trim();
        tasks[idx].desc = newDesc ? newDesc.trim() : '';
        renderTasks();
      }
    };

    const delBtn = document.createElement('button');
    delBtn.className = 'btn btn-sm btn-outline-danger';
    delBtn.textContent = 'Delete';
    delBtn.onclick = () => {
      tasks.splice(idx, 1);
      renderTasks();
    };

    btnGroup.appendChild(editBtn);
    btnGroup.appendChild(delBtn);

    li.appendChild(content);
    li.appendChild(btnGroup);

    taskList.appendChild(li);
  });
}
</script>
</body>
</html>
